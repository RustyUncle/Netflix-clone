
{% set navbar = false%}
{% include "header.html" %}

<div class="watchContainer">
    {% if videos %}
    {% for videos in videos %}
    {% for videoss in videoss %}
    <div class="videoControls watchNav">
        <button onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
        <h1>{{videos.title}}</h1>
    </div>
    
    <div class="videoControls upNext" style="display:none;">

        <button onclick="restartVideo();"><i class="fas fa-redo"></i></button>

        <div class="upNextContainer">
            <h2>Up next:</h2>
            
            <h3>{{videoss.title}}</h3>
            <h3>season {{videoss.season}}, episode {{videoss.episode}}</h3>
            
            <button class="playNext" onclick='watchVideo("{{videoss.id}}")'>
                <i class="fas fa-play"></i> Play
            </button>
        </div>
    
    </div>
    
    <video controls autoplay onended="showUpNext()">
        <source src="/{{videos.filepath}}" type="video/mp4">
    </video>
    {% endfor %}
    
    <script>
        initVideo("{{videos.id}}", "{{username}}")
    </script>
    {% endfor %}
    {% endif %}

</div>
